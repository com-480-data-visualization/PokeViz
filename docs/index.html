<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Pokédex</h1>
            <p>Explore Pokémon stats and linguistic patterns</p>
        </header>
        
        <main>
            <div class="search-section">
                <input type="text" id="pokemon-search" placeholder="Search for a Pokémon...">
            </div>
            
            <div class="pokemon-display">
                <div class="pokemon-info">
                    <div id="pokemon-sprite"></div>
                    <div id="pokemon-stats"></div>
                </div>
                <div class="visualizations">
                    <div id="stats-chart"></div>
                    <div id="linguistic-chart"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
